#配置客户端端口
server.port=9091
#指定注册中心位置 用来注册和发现
eureka.client.service-url.default-zone=http://localhost:8761/eureka,http://localhost:8760/eureka
#指定当前微服务应用的名字
spring.application.name=hello
#在注册中心显示本机ip
eureka.instance.prefer-ip-address=true
#获取客户端的ip地址和端口号在status上展示出来
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#配置负载均衡策略
HI.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule
#为feign开启断路器（断路器默认为关闭）
feign.hystrix.enabled=true
#开启健康监听
eureka.client.healthcheck.enabled=true
#关掉认证(公网下的生产环境不建议，内网部署可以
management.security.enabled=false
